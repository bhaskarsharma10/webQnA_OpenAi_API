<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chat">
        <div id="messages">
            {% for message in conversation %}
                <div>{{ message }}</div>
            {% endfor %}
        </div>
        <form action="/ask" method="POST">
            <input type="text" name="user_input" placeholder="Type a message..." required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
